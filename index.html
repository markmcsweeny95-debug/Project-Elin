<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background-color: #ff4081;
      color: #fff;
    }
    .no {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend? ??</h1>
  <button class="yes" onclick="alert('Yay! ?? I’m so happy!')">Yes ??</button>
  <button class="no" onclick="alert('Oh no ?? Maybe another time!')">No ??</button>
</body>
</html>
